<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Text File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .file-content {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .error-message {
            color: red;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>GitHub Text File Viewer</h1>
    <div id="file-contents"></div>

    <script>
        const repoOwner = 'divstudios';
        const repoName = 'l';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

        const Part1 = 'ghp_moIyu7Ejz27Ero';
        const Part2 = 'WiMnO4Xk3XgLTLis2DBZCC';
        const token = Part1 + Part2;

        // Function to fetch files from GitHub
        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                console.error('Error fetching files:', error);
                displayError(error.message);
            }
        }

        // Function to display files in the browser
        function displayFiles(files) {
            const fileContentsDiv = document.getElementById('file-contents');
            fileContentsDiv.innerHTML = ''; // Clear previous contents

            files.forEach(async (file) => {
                if (file.type === 'file' && file.name.endsWith('.txt')) {
                    try {
                        // Fetch file content using the GitHub API
                        const fileContentResponse = await fetch(file.download_url, {
                            headers: {
                                'Authorization': `token ${token}`
                            }
                        });
                        if (!fileContentResponse.ok) {
                            throw new Error(`Failed to fetch file content: ${file.name}`);
                        }
                        const fileContent = await fileContentResponse.text();

                        const fileDiv = document.createElement('div');
                        fileDiv.classList.add('file-content');
                        fileDiv.innerHTML = `<h2>${file.name}</h2><pre>${fileContent}</pre>`;
                        fileContentsDiv.appendChild(fileDiv);
                    } catch (error) {
                        console.error('Error fetching file content:', error);
                    }
                }
            });
        }

        // Function to display error messages
        function displayError(message) {
            const fileContentsDiv = document.getElementById('file-contents');
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = `Error fetching files: ${message}`;
            fileContentsDiv.appendChild(errorDiv);
        }

        // Fetch files on page load
        fetchFiles();
    </script>
</body>
</html>
