<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .file-link {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-link a {
            text-decoration: none;
            color: #333;
        }
        .error-message {
            color: red;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>GitHub File Viewer</h1>
    <div id="file-links"></div>

    <script>
        const repoOwner = 'divstudios';
        const repoName = 'l';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

        const Part1 = 'ghp_moIyu7Ejz27Ero';
        const Part2 = 'WiMnO4Xk3XgLTLis2DBZCC';
        const token = Part1 + Part2;

        async function fetchFileList() {
            try {
                console.log('Fetching file list from API...');
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const files = await response.json();
                console.log('Files retrieved:', files);

                const fileLinksDiv = document.getElementById('file-links');
                fileLinksDiv.innerHTML = '';

                for (const file of files) {
                    console.log('Processing file:', file.name);
                    if (file.name.endsWith('.txt')) {
                        // Construct URL for raw file content
                        const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.name}`;
                        
                        const fileDiv = document.createElement('div');
                        fileDiv.classList.add('file-link');
                        fileDiv.innerHTML = `<a href="${rawUrl}" target="_blank">${file.name}</a>`;
                        fileLinksDiv.appendChild(fileDiv);
                    }
                }
            } catch (error) {
                console.error('Error fetching file list:', error);
                const fileLinksDiv = document.getElementById('file-links');
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('error-message');
                errorDiv.textContent = `Error fetching file list: ${error.message}`;
                fileLinksDiv.appendChild(errorDiv);
            }
        }

        // Call fetchFileList to load the data when the page is loaded
        fetchFileList();
    </script>
</body>
</html>
